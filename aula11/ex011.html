<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>Entrevista</h1>
    País de origem <input type="text" name="paisOrigem" id="paisOrigem"><br/>
    País onde mora atualmente <input type="text" name="paisAtual" id="paisAtual"><br/>
    <input type="button" value="Responder" onclick="responder()">
    <div id="res">

    </div>
    <script>
        function responder(){
            var naturalidade = String(window.document.querySelector('input#paisOrigem').value)
            var residente = String(window.document.querySelector('input#paisAtual').value)
            var resposta = window.document.querySelector('div#res')
            resposta.innerHTML = `<p>Seu país de origem é <strong>${naturalidade}</strong><p><p>Você é residente de <strong>${residente}</strong><p>`;
            if(naturalidade === residente){
                resposta.innerHTML += `Você é natural do seu país em que reside`;
            } else {
                resposta.innerHTML += `Você é estrangeiro do país domiciliado`;
            }
        }
    </script>
</body>
</html>
