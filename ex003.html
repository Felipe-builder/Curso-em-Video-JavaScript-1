<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: #4b99bd;
            color: white; /* comentario em css */
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentario em htm -->
    <p>Livrei-me da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número?')) //Vai perguntar o número...
        var n2 = Number(window.prompt('Digite outro número?'))
        var soma = n1 + n2
        window.alert(`A soma dos valores ${n1} + ${n2} é ${soma}`);
    </script>
</body>
</html>
